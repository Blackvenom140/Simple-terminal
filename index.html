<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Simple Terminal</title>
	<script type="module" src="script.js"></script>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: monospace;
      background: #fff;
      color: #000;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 30px;
      border-bottom: 2px solid #000;
      padding-bottom: 6px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      border: 1px solid #000;
    }

    th, td {
      padding: 12px;
      border: 1px solid #000;
      text-align: center;
      font-size: 1rem;
    }

    td:hover {
      background: #f0f0f0;
    }

    p, ul {
      margin-top: 20px;
      font-size: 1rem;
      line-height: 1.6;
    }

    ul li {
      margin-left: 25px;
      list-style: square;
      color: #000;
    }

    #predictionResult {
      margin-top: 40px;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      text-align: center;
      padding: 20px;
      border: 2px solid #000;
      border-radius: 10px;
      background: #eee;
    }
</style>
  </head>
  <body>

	<h1>SIMPLE TERMINAL</h1>

	<h2>Recent 10 Results</h2>
	<table>
	  <thead>
		<tr>
		  <th>Issue Number</th>
		  <th>Color</th>
		  <th>Number</th>
		</tr>
	  </thead>
	  <tbody id="recentResults">
		<!-- JS will inject rows -->
	  </tbody>
	</table>

	<h2>Analysis</h2>
	<p><strong>Missing Numbers:</strong> <span id="missingNumbers">Loading...</span></p>
	<p><strong>Average of Missing Numbers:</strong> <span id="avgMissingNumber">Loading...</span></p>
	<p><strong>Number Frequency (Last 10 Results):</strong></p>
	<ul id="frequencyNumber"></ul>
	<p><strong>Most Consecutive Number:</strong> <span id="maxConsecutiveNumber">Loading...</span></p>

	<div id="predictionResult">Prediction Loading...</div>

  </body>
</html>
